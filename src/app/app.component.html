<div class="app-container" *ngIf="shouldShowNavbar">
  <header class="app-header">
    <nav class="nav-container">
      <div class="nav-brand">
        <img src="/favicon.png" alt="IMDB Logo" class="nav-logo">
        <h1>IMDB</h1>
      </div>
      <ul class="nav-menu">
        <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
        <li><a routerLink="/movies" routerLinkActive="active">Movies</a></li>
      </ul>
      <div class="user-info">
        <span class="username">{{ currentUser?.username }}</span>
        <button class="logout-button" (click)="logout()">Logout</button>
      </div>
    </nav>
  </header>

  <main class="app-main">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2024 IMDB - Movie Database. All rights reserved.</p>
    </div>
  </footer>
</div>

<!-- Login sayfası için ayrı container -->
<div *ngIf="!shouldShowNavbar">
  <router-outlet></router-outlet>
</div>
