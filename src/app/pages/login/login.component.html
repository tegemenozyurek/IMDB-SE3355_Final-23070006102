<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="/favicon.png" alt="IMDB Logo" class="login-logo">
    </div>

    <!-- Giriş Modu Seçimi -->
    <div class="login-mode-selector" *ngIf="!isGmailLogin">
      <button
        class="mode-button"
        [class.active]="isLoginMode"
        (click)="switchMode()"
      >
        Login
      </button>
      <button
        class="mode-button"
        [class.active]="!isLoginMode"
        (click)="switchMode()"
      >
        Register
      </button>
    </div>

    <!-- Gmail Giriş Ekranı -->
    <div class="gmail-login" *ngIf="isGmailLogin">
      <div class="gmail-header">
        <button class="back-button" (click)="switchToNormal()">
          ← Back
        </button>
        <h3>Login with Gmail</h3>
      </div>
      <div class="gmail-content">
        <p>Logging in with your Gmail account...</p>
        <div class="loading-spinner" *ngIf="loading"></div>
      </div>
    </div>

    <!-- Normal Giriş/Kayıt Formu -->
    <form (ngSubmit)="onSubmit()" class="login-form" *ngIf="!isGmailLogin">
      <!-- Login Form -->
      <div *ngIf="isLoginMode">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="credentials.username"
            class="form-control"
            placeholder="Enter your username"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            class="form-control"
            placeholder="Enter your password"
            required
          >
        </div>
      </div>

      <!-- Register Form -->
      <div *ngIf="!isLoginMode">
        <!-- Step 1: Personal Information -->
        <div *ngIf="currentStep === 1">
          <div class="form-group">
            <label for="name" class="form-label">First Name</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="registerData.name"
              class="form-control"
              placeholder="Enter your first name"
              required
            >
          </div>
          <div class="form-group">
            <label for="surname" class="form-label">Last Name</label>
            <input
              type="text"
              id="surname"
              name="surname"
              [(ngModel)]="registerData.surname"
              class="form-control"
              placeholder="Enter your last name"
              required
            >
          </div>
        </div>

        <!-- Step 2: Email -->
        <div *ngIf="currentStep === 2">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="registerData.email"
            class="form-control"
            placeholder="Enter your email address"
            required
          >
          </div>
        </div>

        <!-- Step 3: Password and Location -->
        <div *ngIf="currentStep === 3">
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="registerData.password"
              class="form-control"
              placeholder="Enter your password"
              required
            >
          </div>
          <div class="form-group">
            <label for="repassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="repassword"
              name="repassword"
              [(ngModel)]="registerData.repassword"
              class="form-control"
              placeholder="Confirm your password"
              required
            >
          </div>
          <div class="form-group">
            <label for="country" class="form-label">Country</label>
            <select
              id="country"
              name="country"
              [(ngModel)]="selectedCountryCode"
              (change)="onCountryChange($any($event.target).value)"
              class="form-control"
              required
            >
              <option value="">Select country</option>
              <option *ngFor="let country of countries" [value]="country.code">
                {{ country.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="city" class="form-label">City</label>
            <select
              id="city"
              name="city"
              [(ngModel)]="registerData.city"
              class="form-control"
              required
              [disabled]="!selectedCountryCode"
            >
              <option value="">Select city</option>
              <option *ngFor="let city of cities" [value]="city">
                {{ city }}
              </option>
            </select>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="step-navigation" *ngIf="!isLoginMode">
          <button
            type="button"
            class="prev-button"
            (click)="prevStep()"
            *ngIf="currentStep > 1"
          >
            Previous
          </button>
          <div class="step-dots">
            <span
              class="dot"
              [class.active]="currentStep === 1"
            ></span>
            <span
              class="dot"
              [class.active]="currentStep === 2"
            ></span>
            <span
              class="dot"
              [class.active]="currentStep === 3"
            ></span>
          </div>
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button
        type="submit"
        class="submit-button"
        [disabled]="loading"
      >
        <span *ngIf="!loading">{{ isLoginMode ? 'Login' : 'Register' }}</span>
        <span *ngIf="loading">{{ isLoginMode ? 'Logging in...' : 'Registering...' }}</span>
      </button>
    </form>

    <!-- Gmail Giriş Butonu - En altta -->
    <div class="gmail-section" *ngIf="!isGmailLogin">
      <div class="divider">
        <span>or</span>
      </div>
      <button class="gmail-button" (click)="switchToGmail()">
        <svg class="gmail-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Login with Gmail
      </button>
    </div>
  </div>
</div>
